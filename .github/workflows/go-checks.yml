name: ğŸ¹ Golang
env:
  FORCE_COLOR: true

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]


jobs:
  checks:
    name: ğŸ“‹ Checks ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v6

      - name: ğŸ—ï¸ Setup Golang
        uses: actions/setup-go@v6
        with:
          go-version-file: ./go.mod

      - name: ğŸ› ï¸ Build
        run: go build ./...

      - name: ğŸ§ª Run Tests
        run: go test ./... --cover -coverprofile=coverage.out

      - name: ğŸ” Run linting
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest

